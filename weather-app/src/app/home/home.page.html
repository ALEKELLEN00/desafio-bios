<ion-header>
  <ion-toolbar class="titulo-personalizado">
    <ion-title class="titulo-texto">☁️Clima Atual</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="buscarClima()">
  <ion-item>
    <ion-input
      [(ngModel)]="termo"
      name="termo"
      required
      placeholder="🔍Digite o CEP (8 dígitos) ou cidade"
      clear-input
      
    ></ion-input>
  </ion-item>

  <ion-button class="botao-vermelho" expand="full" type="submit" shape="round">Buscar</ion-button>
 </form>
  <ion-spinner *ngIf="loading" name="crescent" class="ion-margin"></ion-spinner>

  <ion-card *ngIf="weather">
    <ion-card-header>
      <ion-card-title>{{ weather.cidade }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>🌡️ Temperatura: {{ weather.temperaturaC }} °C</p>
      <p>☁️ Condição: {{ weather.condicao }}</p>
      <p>💧 Umidade: {{ weather.umidade }}%</p>
      <p>💨 Vento: {{ weather.ventoMs }} m/s</p>
      <p>🕒 Atualizado em: {{ weather.atualizadoEm | date:'short' }}</p>
    </ion-card-content>
  </ion-card>

  <ion-text color="danger" *ngIf="error" class="ion-margin-top">⚠️{{ error }}</ion-text>
</ion-content>
